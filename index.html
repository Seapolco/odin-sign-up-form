<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="side-image">
        <div class="logo">Logo</div>
    </div>
    <div class="sign-up-container">
        <div class="call-to-action">
            This is not a real online service! You know you need something <br>
            like this in your life to help you realise your deepest dreams.<br>
            Sign up <i>now</i> to get started.
            <br>
            <br>
            You know you want to.
        </div>
        <form action="sign-up" method="post" id="sign-up">
            <legend>Let's do this!</legend>
          
                    <label for="firstName" id="fLabel">First Name</label>
                    <input type="text" class="firstName" id="firstName" name="firstName">
                

                    <label for="secondName" id="sLabel">Second Name</label>
                    <input type="text" class="secondName" id="secondName" name="secondName">    
                
         
                    <label for="email" id="eLabel">Email</label>
                    <input type="email" id="email" name="email">
  
                    <label for="phoneNumber" id="pnLabel">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                

                    <label for="password" id="pwLabel">Password</label>
                    <input type="password" id="password" name="password">  
  
                    <label for="confirmPassword" id="confirmLabel">Confirm Password</label>
                    <input type="password" id="confirmPassword" >
                
     
           
        </form>
        <div class="login">
            <button type="submit" for="sign-up">Sign Up</button>
            <p class="log-in">Already have an account? <a href="login">Login</a></p>
        </div>
        
        

    </div>
</body>
</html>
