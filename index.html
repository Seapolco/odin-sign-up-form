<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/retep-relleum" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/ouroboros" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/tag-engraved-regular-beta" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/beuron" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gfs-philostratos" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="side-image">

        <div class="logo">
            <div class="logo-image"></div>
            <div class="logo-word">Let's face it!</div>
            <!-- <p class="face-it">Let's face it!</p> -->

        </div>
    </div>
    <div class="sign-up-container">
        <div class="call-to-action">
            This is not a real online service! You know you need something <br>
            like this in your life to help you realise your deepest dreams.<br>
            Sign up <i>now</i> to get started.
            <br>
            <br>
            You know you want to.
        </div>
        <form action="http://httpbin.org/post" method="POST" id="sign-up">
        <fieldset>
            <legend>Chop chop</legend>
            
            <div class="firstName">
                <label for="firstName" id="fLabel">FIRST NAME</label>
                <input type="text" class="firstName" id="firstName" name="firstName"    required>
            </div> 
            <div class="secondName">
                <label for="secondName" id="sLabel">SECOND NAME</label>
                <input type="text" class="secondName" id="secondName" name="secondName" required>
            </div>
            <div class="email">
                <label for="email" id="eLabel">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="phoneNumber">
                <label for="phoneNumber" id="pnLabel">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" minlength="11"  required>
            </div>
            <div class="password">
                <label for="password" id="pwLabel">PASSWORD</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"  required>
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword" id="confirmLabel">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" required >
            </div>
        </fieldset>     
        </form>
        <div class="login">
            <button type="submit" form="sign-up">Sign Up</button>
            <p class="log-in">Already have an account? <a href="login">Login</a></p>
        </div>
        
        

    </div>
</body>
</html>
